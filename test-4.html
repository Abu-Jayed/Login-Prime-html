<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Login Form</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Add your custom CSS styles here */
    /* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f9f9f9;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.login-wrapper {
  display: flex;
  width: 90%;
  max-width: 1200px;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  overflow: hidden;
}

/* Form Container */
.form-container {
  flex: 1;
  padding: 40px 20px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.form-content {
  max-width: 400px;
  margin: 0 auto;
}

h1 {
  font-size: 2rem;
  margin-bottom: 10px;
}

p {
  font-size: 0.9rem;
  margin-bottom: 20px;
  color: #333;
}

form label {
  font-size: 0.8rem;
  margin-bottom: 5px;
  display: block;
  color: #555;
}

form input {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #D9D9D9;
  border-radius: 5px;
  font-size: 0.9rem;
  color: #333;
}

form input::placeholder {
  color: #D9D9D9;
}

.form-actions {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.forgot-password {
  color: #007bff;
  font-size: 0.8rem;
  text-decoration: none;
}

.login-button {
  width: 100%;
  padding: 10px;
  background-color: #3A5B22;
  color: #fff;
  border: none;
  border-radius: 5px;
  font-size: 1rem;
  cursor: pointer;
}

.login-button:hover {
  background-color: #2f491a;
}

.divider {
  text-align: center;
  color: #999;
  margin: 20px 0;
  position: relative;
}

.divider span {
  background: #fff;
  padding: 0 10px;
  position: relative;
  z-index: 1;
}

.divider::before {
  content: '';
  position: absolute;
  width: 100%;
  height: 1px;
  background: #ccc;
  top: 50%;
  left: 0;
  z-index: 0;
}

.social-login button {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 5px;
  font-size: 0.9rem;
  margin-bottom: 10px;
  cursor: pointer;
}

.google-login {
  background-color: #f5f5f5;
  color: #333;
}

.apple-login {
  background-color: #000;
  color: #fff;
}

.signup-text {
  text-align: center;
  margin-top: 20px;
  font-size: 0.9rem;
}

.signup-text a {
  color: #007bff;
  text-decoration: none;
}

/* Image Container */
.image-container {
  flex: 1;
  background: #000;
}

.image-container img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Responsive Design */
@media (max-width: 768px) {
  .login-wrapper {
    flex-direction: column-reverse;
  }

  .image-container {
    height: 200px;
  }

  .image-container img {
    object-fit: cover;
    height: 100%;
  }
}

  </style>
</head>
<body>
  <div class="login-wrapper">
    <section class="form-container">
      <div class="form-content">
        <h1>Welcome back!</h1>
        <p>Enter your credentials to access your account</p>
        <form>
          <label for="email">Email address</label>
          <input type="email" id="email" placeholder="Enter your email" required>
          
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Name" required>

          <div class="form-actions">
            <label>
              <input type="checkbox"> Remember me
            </label>
            <a href="#" class="forgot-password">forgot password</a>
          </div>
          <button type="submit" class="login-button">Login</button>
        </form>

        <div class="divider">
          <span>Or</span>
        </div>

        <div class="social-login">
          <button class="google-login">Sign in with Google</button>
          <button class="apple-login">Sign in with Apple</button>
        </div>

        <p class="signup-text">Donâ€™t have an account? <a href="#">Sign Up</a></p>
      </div>
    </section>
    <section class="image-container">
      <img src="./src/chris-lee-70l1tDAI6rM-unsplash 2.png" alt="Decorative Plant">
    </section>
  </div>
</body>
</html>
