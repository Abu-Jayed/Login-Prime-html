<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Login Form</title>
    <link rel="stylesheet" href="./lp-ui-4-login-with-img.css" />
  </head>
  <body>
    <div class="login-container">
      <section class="form-section">
        <div class="form-container">
          <h1>Welcome Back!</h1>
          <p class="login-sub-title">
            Enter your Credentials to access your account
          </p>
          
          <form>
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Example@email.com"
              required
            />
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="At least 8 characters"
              required
            />
            <div
              style="
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 8px;
              "
            >
              <div
                class=""
                style="
                  width: 100%;
                  align-items: center;
                  display: flex;
                  gap: 8px;
                "
              >
                <input class="remember-me-checkbox" type="checkbox" />
                <span>Remember me</span>
              </div>
              <div style="width: 100%">
                <a href="#" class="forgot-password">Forgot Password?</a>
              </div>
            </div>
            <button type="submit" class="submit-button">Login</button>
          </form>
          <div class="separator">Or</div>
          <div class="social-login">
            <div class="social-button">
              <img src="./Google - Original.png" alt="Google Logo" />
              Google
            </div>
            <div class="social-button">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png"
                alt="Facebook Logo"
              />
              Facebook
            </div>
          </div>
          <p>
            Don't have an account?
            <a href="./lp-ui-4-reg-with-img.html">Sign up</a>
          </p>
        </div>
      </section>
      <section class="image-section">
        <img src="./img.png" alt="Decorative Flowers" />
      </section>
    </div>
  </body>
</html>
