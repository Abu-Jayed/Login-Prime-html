<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="./reg-style-2.css">
</head>
<body>
  <div class="register-container">
    <h2 class="title">Registration</h2>
    <div class="tabs">
      <a class="tab login-tab" href="./login-form-2.html"> Login </a>
      <button class="tab active">Register</button>
      
    </div>
    <form class="registration-form">
      <input type="text" placeholder="First Name" class="input-field">
      <input type="text" placeholder="Last Name" class="input-field">
      <input type="text" placeholder="@username" class="input-field">
      <input type="email" placeholder="Email" class="input-field">
      <input type="password" placeholder="Password" class="input-field">
      <input type="password" placeholder="Confirm Password" class="input-field">
      <div class="terms">
        <input type="checkbox" id="terms">
        <label for="terms">I agree to the <a href="#">terms & policy</a></label>
      </div>
      <button type="submit" class="register-btn">Register</button>
    </form>
    <p class="login-now">Already have an account? <a href="./login-form-2.html">Login Now</a></p>
  </div>
</body>
</html>
