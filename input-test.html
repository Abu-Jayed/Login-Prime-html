<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Input Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .email-card {
      display: flex;
      align-items: center;
      background-color: #f4f4f4;
      border-radius: 10px;
      padding: 10px 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      border: 1px solid #ddd;
    }

    .icon {
      background-color: #000000;
      border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 40px;
      height: 40px;
      margin-right: 15px;
    }

    .icon svg {
      fill: #ffffff;
    }

    .content {
      flex-grow: 1;
    }

    .content label {
      display: block;
      font-size: 12px;
      color: #666;
      margin-bottom: 5px;
    }

    .email-input {
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      color: #333;
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #ffffff;
    }

    .email-input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="email-card">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
        <path d="M0 0h24v24H0z" fill="none"/>
        <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
      </svg>
    </div>
    <div class="content">
      <label for="email">Email</label>
      <input type="email" id="email" class="email-input" value="example@gmail.com" />
    </div>
  </div>
</body>
</html>
