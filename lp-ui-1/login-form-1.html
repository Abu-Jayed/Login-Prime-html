<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="./login-style-1.css" />
  </head>
  <body>
    <div class="login-container">
      <h2 class="title">Login Form</h2>
      <div class="tabs">
        <button class="tab active">Login</button>
        <a class="tab register-tab" href="./register-form-1.html"> Register </a>
      </div>
      <form class="login-form">
        <input
          type="text"
          placeholder="Email Or Username"
          class="input-field"
        />
        <input type="password" placeholder="Password" class="input-field" />
        <a href="#" class="forgot-password">Forget password</a>
        <button type="submit" class="login-btn">Login</button>
      </form>
      <p class="register-text">Not a member? <a href="./register-form-1.html">Register now</a></p>
    </div>
  </body>
</html>
