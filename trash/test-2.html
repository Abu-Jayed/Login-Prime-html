<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Screen</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f7f8fa;
      }

      .login-container {
        background: #ffffff;
        border-radius: 10px;
        padding: 30px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .login-container h1 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      .login-container p {
        font-size: 14px;
        color: #555555;
        margin-bottom: 20px;
      }

      .social-button {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #dddddd;
        border-radius: 5px;
        font-size: 14px;
        color: #555555;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .social-button img {
        width: 20px;
      }

      .social-button:hover {
        background-color: #f0f0f0;
      }

      .divider {
        display: flex;
        align-items: center;
        gap: 10px;
        margin: 20px 0;
        color: #aaaaaa;
        font-size: 14px;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background: #dddddd;
      }

      .form-group {
        margin-bottom: 15px;
        text-align: left;
      }

      .form-group label {
        font-size: 14px;
        color: #555555;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #dddddd;
        border-radius: 5px;
        font-size: 14px;
      }

      .form-group input:focus {
        outline: none;
        border-color: #007bff;
      }

      .forgot-password {
        text-align: right;
        font-size: 12px;
        color: #007bff;
        margin-bottom: 20px;
        text-decoration: none;
      }

      .forgot-password:hover {
        text-decoration: underline;
      }

      .remember-me {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 14px;
        margin-bottom: 20px;
      }

      .sign-in-btn {
        width: 100%;
        padding: 10px;
        background-color: #212934;
        color: #ffffff;
        font-size: 14px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .sign-in-btn:hover {
        background-color: #000000;
      }

      .signup-link {
        margin-top: 20px;
        font-size: 14px;
      }

      .signup-link a {
        color: #007bff;
        text-decoration: none;
      }

      .signup-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Welcome Back ðŸ‘‹</h1>
      <p>
        Today is a new day. It's your day. You shape it.<br />Sign in to start
        managing your projects.
      </p>

      <div class="social-button">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Google.png"
          alt="Google Logo"
        />
        Sign in with Google
      </div>
      <div class="social-button">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png"
          alt="Facebook Logo"
        />
        Sign in with Facebook
      </div>

      <div class="divider">Or</div>

      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Example@email.com" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="At least 8 characters"
          />
        </div>
        <div style="display: flex; justify-content: end">
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>

        <div class="remember-me">
          <input type="checkbox" id="remember-me" />
          <label for="remember-me">Remember me</label>
        </div>

        <button type="submit" class="sign-in-btn">Sign in</button>
      </form>

      <div class="signup-link">
        Don't have an account? <a href="#">Sign up</a>
      </div>
    </div>
  </body>
</html>
