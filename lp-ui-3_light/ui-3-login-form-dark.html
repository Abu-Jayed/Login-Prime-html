<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ui-3-login-form-dark.css">
    <title>Login form dark</title>
</head>
<body>
    <div class="form-container">
        <h2>Login to your account</h2>
        <div class="social-login">
            <div class="social-button">
                <img src="./Google - Original.png" alt="Google Logo">
                Google
            </div>
            <div class="social-button">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook Logo">
                Facebook
            </div>
        </div>
        <div class="divider">Or</div>
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="youremail@gmail.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <div class="form-actions">
                <a href="#">Forgot?</a>
            </div>
            <button type="submit" class="button">Login now</button>
        </form>
        <div class="signup">
            Donâ€™t Have An Account? <a href="./ui-3_register-form-Dark.html">Sign Up</a>
        </div>
    </div>
</body>
</html>
