<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./lp-ui-6-input-with-icon-register.css">
    <title>Responsive Login Form</title>
  </head>
  <body>
    <div class="container">
      <!-- Image Section -->
      <div class="image-section">
        <img src="../src/Illustration.png" alt="Illustration" />
      </div>

      <!-- Form Section -->
      <div class="form-section">
        <h1>Welcome to <span>Login Prime</span></h1>
        <div class="social-login">
          <button>
            <img src="./Google - Original.png" alt="Google" />
            Login with Google
          </button>
          <button>
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png"
              alt="Facebook"
            />
            Login with Facebook
          </button>
        </div>
        <div class="divider">OR</div>
        <!--! form -->
        <form>
          <!-- firstname -->
          <div>
            <label for="">Firstname</label>
            <div class="form-group">
              <img src="../src/Vector.png" alt="Email Icon" />
              <input type="" placeholder="Firstname" required />
            </div>
          </div>
          <!-- lasttname -->
          <div>
            <label for="">Lastname</label>
            <div class="form-group">
              <img src="../src/Vector.png" alt="Email Icon" />
              <input type="" placeholder="Firstname" required />
            </div>
          </div>
          <!-- Username -->
          <div>
            <label for="">Username</label>
            <div class="form-group">
              <img src="../src/Vector.png" alt="Email Icon" />
              <input type="" placeholder="Username" required />
            </div>
          </div>

          <div>
            <label for="">Email</label>
            <div class="form-group">
              <img src="../src/Vector.png" alt="Email Icon" />
              <input type="email" placeholder="example@gmail.com" required />
            </div>
          </div>
          <div>
            <label for="">Password</label>
            <div class="form-group">
              <img src="./password-img.png" alt="Password Icon" />
              <input type="password" placeholder="Password" required />
            </div>
          </div>
          <div>
            <label for="">Confirm Password</label>
            <div class="form-group">
              <img src="./password-img.png" alt="Password Icon" />
              <input type="password" placeholder="Confirm Password" required />
            </div>
          </div>
          <div class="form-options">
            <label> <input type="checkbox" /> I agree with the terms and conditions</label>
            <a href="#">Forgot Password?</a>
          </div>
          <button type="submit" class="submit-button">Register</button>
        </form>
        <div class="register-link">
          Have an account? <a href="./lp-ui-6-input-with-icon-login.html">login</a>
        </div>
      </div>
    </div>
  </body>
</html>
